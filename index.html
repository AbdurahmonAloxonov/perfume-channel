<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./image/card-black.svg" type="image/x-icon">
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./image/card-image.png"
        alt=""
        width="300"
      />
      <div class="card__content">
        <p class="card__label">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <h2 class="card__big-prices">$149.99</h2>
          <p class="card__mini-pirces">$169.99</p>
        </div>
        <a class="card__btn" href="#">
          <img src="./image/shop-icon.svg" alt="" width="" height="" />
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </body>
</html>
